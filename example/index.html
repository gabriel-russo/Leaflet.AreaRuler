<style>
    html {
        font-family: Helvetica, sans-serif;
    }

    .plugin-title {
        display: flex;
        flex-direction: row;
        align-content: center;
        margin: 10px;
    }

    .plugin-title span {
        font-size: 2rem;
        font-weight: bold;
        margin-right: 35px;
    }

    .plugin-title a {
        text-align: center;
        align-self: center;
        text-decoration: none;
    }
</style>

<body>
<div class="plugin-title">
    <span>Leaflet.AreaRuler</span>
    <a href="https://github.com/gabriel-russo/Leaflet.AreaRuler">github.com/gabriel-russo/Leaflet.AreaRuler</a>
</div>
<div id="map" style="width: 98vw; height: 85vh"></div>
<div><a href="with-button.html">Example with custom html button</a></div>
</body>

<script type="text/javascript">
  const wi = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
  });

  const map = L.map('map')
    .setView([-11.67980732127354, -45.72372436523438], 12)
    .addLayer(wi);

  L.Control.arearuler()
    .addTo(map);
</script>

</html>
