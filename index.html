<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEV - Leaflet.AreaRuler</title>
    <!-- Dependencies CSS -->
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="dist/leaflet-arearuler.css">
    <link rel="stylesheet" href="node_modules/leaflet-draw/dist/leaflet.draw-src.css"/>

    <!-- Dependencies JS -->
    <script type="text/javascript" src="./node_modules/leaflet/dist/leaflet-src.js"></script>
    <script src="node_modules/leaflet-draw/dist/leaflet.draw-src.js"></script>
    <script type="text/javascript" src="dist/leaflet-arearuler.min.js"></script>
</head>

<body>
<div id="map" style="width: 99vw; height: 97vh"></div>
</body>

<script type="text/javascript">
  const osm = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
  });

  const map = L.map('map')
    .setView([-11.67980732127354, -45.72372436523438], 12)
    .addLayer(osm);

  L.Control.arearuler()
    .addTo(map);
</script>

</html>
