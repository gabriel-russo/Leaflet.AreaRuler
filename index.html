<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEV - Leaflet.myplugin</title>
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="dist/leaflet.myplugin.css">
    <script type="text/javascript" src="./node_modules/leaflet/dist/leaflet-src.js"></script>
    <script type="text/javascript" src="dist/leaflet.myplugin.min.js"></script>
</head>

<body>
<div id="map" style="width: 99vw; height: 97vh"></div>
</body>

<script type="text/javascript">
  const osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; 2013 OpenStreetMap contributors',
  });

  const map = L.map('map')
    .setView([-23.70078702319699, -46.69719607766831], 16)
    .addLayer(osm);
</script>

</html>
